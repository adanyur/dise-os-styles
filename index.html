<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>bussimes card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-imagen">
          <img src="img/mr-Bedoya.jpg" class="image" />
        </div>
        <div class="card-head">
          <span>Mr Bedoya</span>
        </div>
        <div class="card-body">Programmer, Developer, Designer, Freelancer</div>
        <div class="card-footer">
          <div class="card-icon">
            <img src="./icon/whatsapp.svg" class="icon-imagen" />
          </div>
          <div class="card-icon">
            <img src="./icon/www.svg" class="icon-imagen" />
          </div>
          <div class="card-icon">
            <img src="./icon/email.svg" class="icon-imagen" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
